{% extends 'base.html' %}

{% block content %}
    <div class="flight-container" style="overflow: auto; max-height: 80vh">
        <div class="table-responsive">
            <table class="table" id="rooms">
                <thead>
                    <tr>
                        <th scope="col">Room</th>
                    </tr>
                </thead>
                <tbody>
                {% for r in rooms %}
                    <tr id={{ r.id }}>
                        <th scope="row">{{ r.room }}</th>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
