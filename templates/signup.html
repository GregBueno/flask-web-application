{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="num_un_p" placeholder="Code University" autofocus="">
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="access_p" placeholder="access_p">
                    Access Room
                </label>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="dt_start" placeholder="Date Start" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="dt_end" placeholder="Date End" autofocus="">
                </div>
            </div>

            <div class="field">
                <select name=role_p class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    {% for role in role_list %}
                    <option value= "{{role}}" SELECTED>{{role}}</option>"
                    {% endfor %}
                </select>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Save</button>
        </form>
    </div>
</div>
{% endblock %}
